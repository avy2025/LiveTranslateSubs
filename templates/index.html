<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveSubs | Real-time AI Translation</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --container-bg: #16161a;
            --accent-color: #00ff9c;
            --text-color: #e0e0e0;
            --muted-text: #888;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass);
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff9c, #00d1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        select,
        button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass);
            background: var(--glass);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select {
            background: #1c1c22;
        }

        button#toggle {
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            border: none;
        }

        button#toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 156, 0.3);
        }

        button#toggle.active {
            background: #ff4757;
            color: white;
        }

        .settings-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--muted-text);
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 12px;
        }

        #subs {
            width: 100%;
            height: 350px;
            background: #000;
            border-top: 4px solid var(--accent-color);
            border-radius: 12px;
            padding: 20px;
            font-size: 24px;
            line-height: 1.6;
            overflow-y: auto;
            text-align: left;
            box-sizing: border-box;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            scroll-behavior: smooth;
        }

        #subs::-webkit-scrollbar {
            width: 8px;
        }

        #subs::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: 4px;
        }

        .footer-tools {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
        }

        .dot.online {
            background: var(--accent-color);
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            font-size: 12px;
            padding: 8px 16px;
        }

        /* Overlay Link */
        .overlay-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--muted-text);
            text-decoration: none;
            font-size: 12px;
            border: 1px solid var(--glass);
            padding: 5px 10px;
            border-radius: 6px;
        }

        .overlay-link:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <a href="/overlay" target="_blank" class="overlay-link">OBS Overlay View</a>

    <div class="container">
        <h1>ðŸŽ¤ LiveSubs</h1>
        <p style="color: var(--muted-text); margin-top: -10px; margin-bottom: 30px;">Real-time Multilingual to English
            Translation</p>

        <div class="settings-bar">
            <div>
                Language:
                <select id="lang-select">
                    <option value="auto" selected>Auto-Detect</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ru">Russian</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ar">Arabic</option>
                    <option value="tr">Turkish</option>
                </select>
            </div>
            <div>
                Model:
                <select id="model-select">
                    <option value="tiny">Tiny (Fastest)</option>
                    <option value="base">Base</option>
                    <option value="small" selected>Small (Recommended)</option>
                    <option value="medium">Medium (Accurate)</option>
                    <option value="large-v3">Large-v3 (Best Quality)</option>
                </select>
            </div>
            <div>
                Hardware:
                <select id="device-select">
                    <option value="cpu" selected>CPU</option>
                    <option value="cuda">GPU (NVIDIA)</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="toggle">Start Listening</button>
            <button id="clear-btn" style="background: var(--glass);">Clear</button>
        </div>

        <div id="subs"></div>

        <div class="footer-tools">
            <div class="status">
                <div id="status-dot" class="dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="export-buttons">
                <button class="export-btn" onclick="exportSubs('srt')">Export .SRT</button>
                <button class="export-btn" onclick="exportSubs('vtt')">Export .VTT</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let audioCtx, worklet;
        let started = false;
        let listening = false;
        let fullTranscript = [];

        const dot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");

        socket.on("connect", () => {
            dot.classList.add("online");
            statusText.textContent = "Connected";
        });

        socket.on("disconnect", () => {
            dot.classList.remove("online");
            statusText.textContent = "Disconnected";
        });

        document.getElementById("toggle").onclick = async () => {
            const btn = document.getElementById("toggle");

            if (!started) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new AudioContext({ sampleRate: 16000 });

                    await audioCtx.audioWorklet.addModule("/static/audio-worklet.js");

                    const source = audioCtx.createMediaStreamSource(stream);
                    worklet = new AudioWorkletNode(audioCtx, "resampling-processor");

                    worklet.port.onmessage = e => {
                        if (listening) {
                            socket.emit("audio_chunk", e.data);
                        }
                    };

                    source.connect(worklet);
                    started = true;
                } catch (err) {
                    alert("Microphone access denied or error: " + err);
                    return;
                }
            }

            listening = !listening;
            socket.emit("toggle_listen", { state: listening });

            if (listening) {
                btn.textContent = "Stop Listening";
                btn.classList.add("active");
                statusText.textContent = "Listening...";
            } else {
                btn.textContent = "Start Listening";
                btn.classList.remove("active");
                statusText.textContent = "Paused";
            }
        };

        document.getElementById("clear-btn").onclick = () => {
            document.getElementById("subs").innerHTML = "";
            fullTranscript = [];
        };

        // Model/Device/Language change
        const modelSelect = document.getElementById("model-select");
        const deviceSelect = document.getElementById("device-select");
        const langSelect = document.getElementById("lang-select");

        const updateModel = () => {
            socket.emit("update_settings", {
                model: modelSelect.value,
                device: deviceSelect.value,
                language: langSelect.value
            });
            statusText.textContent = "Reloading Model...";
        };

        modelSelect.onchange = updateModel;
        deviceSelect.onchange = updateModel;
        langSelect.onchange = updateModel;

        socket.on("settings_updated", (data) => {
            statusText.textContent = listening ? "Listening..." : "Connected";
            console.log("Model updated:", data);
        });

        socket.on("subtitle", data => {
            const el = document.getElementById("subs");
            const span = document.createElement("span");
            span.textContent = data.text + " ";
            span.style.opacity = "0";
            span.style.transition = "opacity 0.5s ease";
            el.appendChild(span);

            // Fade in effect
            setTimeout(() => span.style.opacity = "1", 10);

            el.scrollTop = el.scrollHeight;

            // Store for export
            fullTranscript.push({
                text: data.text,
                time: new Date().toISOString() // Placeholder for actual timestamps if needed
            });
        });

        function exportSubs(format) {
            if (fullTranscript.length === 0) {
                alert("Nothing to export yet!");
                return;
            }

            let content = "";
            if (format === 'srt') {
                content = fullTranscript.map((item, i) => {
                    return `${i + 1}\n00:00:00,000 --> 00:00:00,000\n${item.text}\n\n`;
                }).join("");
            } else {
                content = "WEBVTT\n\n" + fullTranscript.map((item, i) => {
                    return `00:00:00.000 --> 00:00:00.000\n${item.text}\n\n`;
                }).join("");
            }

            const blob = new Blob([content], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `transcript.${format}`;
            a.click();
        }
    </script>
</body>

</html>
